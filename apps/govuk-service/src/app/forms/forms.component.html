<div class="govuk-frontend-supported">
  <ngx-govuk-back-link link="../" />

  <form [formGroup]="form">
    <ngx-govuk-error-summary title="There is a problem">
      <ngx-govuk-error-summary-item
        text="Enter a valid colour"
        targetId="colour"
      ></ngx-govuk-error-summary-item>
      <ngx-govuk-error-summary-item
        text="Enter more details"
        targetId="detail"
      ></ngx-govuk-error-summary-item>
      <ngx-govuk-error-summary-item
        text="Enter a password"
        targetId="password"
      ></ngx-govuk-error-summary-item>
      <ngx-govuk-error-summary-item
        text="Enter your date of birth"
        targetId="dateOfBirth"
      ></ngx-govuk-error-summary-item>
      <ngx-govuk-error-summary-item
        text="Comment is too long"
        targetId="shortComment"
      ></ngx-govuk-error-summary-item>
    </ngx-govuk-error-summary>

    <ngx-govuk-form-group
      label="What is your favourite colour?"
      labelFor="colour"
      isPageTitle="true"
      hint="Testing 123"
      errorMessage="Enter a valid colour"
    >
      <ngx-govuk-text-input
        formControlName="colour"
        hint="Perhaps is blue, or maybe red?"
        inputId="colour"
        isPageTitle="true"
        autocomplete="given-name"
        extraClasses="govuk-input--width-5 govuk-input--extra-letter-spacing"
      />
    </ngx-govuk-form-group>

    <ngx-govuk-form-group
      label="How much do you earn?"
      labelFor="earning"
      hint="This should be your pre-tax income amount"
    >
      <ngx-govuk-text-input
        formControlName="earning"
        prefix="Â£"
        inputId="earning"
      />
    </ngx-govuk-form-group>

    <ngx-govuk-form-group label="How much do you weigh?" labelFor="weight">
      <ngx-govuk-text-input
        formControlName="weight"
        suffix="KG"
        inputId="weight"
      />
    </ngx-govuk-form-group>

    <ngx-govuk-form-group
      label="Can you provide more detail?"
      labelFor="detail"
      errorMessage="Enter more details"
    >
      <ngx-govuk-textarea
        formControlName="detail"
        hint="Do not include personal or financial information, like your National Insurance number or credit card details. You have a maximum of 200 characters."
        inputId="detail"
        extraClasses="govuk-input--width-20"
        [maxLength]="100"
        [showCharacterCount]="true"
        [rows]="5"
      />
    </ngx-govuk-form-group>

    <ngx-govuk-form-group
      label="Password"
      labelFor="password"
      errorMessage="Enter a password"
    >
      <ngx-govuk-password-input
        formControlName="password"
        label="Password"
        inputId="password"
      />
    </ngx-govuk-form-group>

    <ngx-govuk-fieldset
      legend="Do you want to remember me?"
      hint="It will be helpful"
      isPageTitle="true"
    >
      <ngx-govuk-checkbox
        formControlName="rememberMe"
        inputId="remember"
        label="Remember Me"
      />
    </ngx-govuk-fieldset>

    <ngx-govuk-radio-group formControlName="choice">
      <ngx-govuk-radio-option value="red" label="Red" />
      <ngx-govuk-radio-option
        value="blue"
        label="Blue"
        hint="This is the colour of the sky"
      />
      <ngx-govuk-radio-option value="green" label="Green" isDivided="true" />
    </ngx-govuk-radio-group>

    <ngx-govuk-form-group
      label="What is your favourite colour?"
      labelFor="favouriteColour"
    >
      <ngx-govuk-select
        formControlName="selection"
        [options]="colours"
        inputId="favouriteColour"
      />
    </ngx-govuk-form-group>

    <ngx-govuk-form-group
      label="What is your date of birth?"
      labelFor="dateOfBirth"
      hint="For example, 31 3 1980"
      errorMessage="Enter your date of birth"
    >
      <ngx-govuk-date-input
        formControlName="dateOfBirth"
        inputId="dateOfBirth"
        min="1920-01-01"
        max="2010-12-31"
      />
    </ngx-govuk-form-group>

    <ngx-govuk-form-group
      label="Upload a file"
      labelFor="file"
      errorMessage="File is too large"
    >
      <ngx-govuk-file-upload formControlName="file" inputId="file" />
    </ngx-govuk-form-group>

    <ngx-govuk-form-group
      label="Short comment (max 50 characters)"
      labelFor="shortComment"
      errorMessage="Comment is too long"
    >
      <ngx-govuk-textarea
        formControlName="shortComment"
        hint="Keep it brief - this demonstrates the character count functionality with a smaller limit"
        inputId="shortComment"
        [maxLength]="50"
        [showCharacterCount]="true"
        [rows]="3"
      />
    </ngx-govuk-form-group>

    <div class="govuk-button-group">
      <button class="govuk-button" type="button" (click)="validateForm()">
        Validate Form
      </button>
      <button class="govuk-button" type="button" (click)="resetForm()">
        Reset Form
      </button>
    </div>
  </form>
</div>
